<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JS | Countdown</title>
</head>
<body>
    <section class="count-down">
        <h2 class="count-down__title">
            We are coimng soon!
        </h2>
       <div class="count-down__body">
        <div class="day-container">
            <h3 class="day-container__day time">
              0
            </h3>
            <span class="day-container__title ">
                Day
            </span>
        </div>

        <div class="hour-container">
            <h3 class="hour-container__hour time">
              0
            </h3>
            <span class="hour-container__title">
                Hour
            </span>
        </div>

        <div class="minute-container">
            <h3 class="minute-container__minute time">
              0
            </h3>
            <span class="minute-container__title ">
                Minute
            </span>
        </div>

        <div class="second-container">
            <h3 class="second-container__second time">
              0
            </h3>
            <span class="second-container__title">
                Second
            </span>
        </div>
       </div>
        <img src="img/undraw_programming_2svr.svg" alt="countdown image" class="count-down__img">
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
